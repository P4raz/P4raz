<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Part Retail System</title>
  <style> 
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

header {
  background-color: #333;
  color: #fff;
  padding: 10px 0;
  text-align: center;
}

nav ul {
  list-style: none;
  padding: 0;
}

nav ul li {
  display: inline;
  margin: 0 10px;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
}

section {
  padding: 20px;
  margin: 20px;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
  color: #333;
}

input, button {
  margin: 5px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  background-color: #333;
  color: #fff;
  cursor: pointer;
}

button:hover {
  background-color: #555;
}
  </style>
</head>
<body>
  <header>
    <h1>National Car Part Retail System</h1>
    <nav>
      <ul>
        <li><a href="#local">Local Garage</a></li>
        <li><a href="#warehouse">Warehouse</a></li>
        <li><a href="#manager">Manager</a></li>
      </ul>
    </nav>
  </header>

  <section id="local">
    <h2>Local Garage Outlet</h2>
    <div>
      <h3>Sell Parts</h3>
      <input type="text" id="partName" placeholder="Part Name">
      <input type="number" id="quantity" placeholder="Quantity">
      <button onclick="sellPart()">Sell Part</button>
      <p id="sellResult"></p>
    </div>
    <div>
      <h3>Order Parts</h3>
      <input type="text" id="orderPartName" placeholder="Part Name">
      <input type="number" id="orderQuantity" placeholder="Quantity">
      <button onclick="orderPart()">Order Part</button>
      <p id="orderResult"></p>
    </div>
    <div>
      <h3>Customer Details</h3>
      <input type="text" id="customerName" placeholder="Customer Name">
      <input type="number" id="paymentAmount" placeholder="Payment Amount">
      <button onclick="recordCustomer()">Record Customer</button>
      <p id="customerResult"></p>
    </div>
  </section>

  <section id="warehouse">
    <h2>Warehouse</h2>
    <div>
      <h3>Set National Prices</h3>
      <input type="text" id="productName" placeholder="Product Name">
      <input type="number" id="productPrice" placeholder="Price">
      <button onclick="setPrice()">Set Price</button>
      <p id="priceResult"></p>
    </div>
    <div>
      <h3>Dispatch Stock</h3>
      <input type="text" id="dispatchPartName" placeholder="Part Name">
      <input type="number" id="dispatchQuantity" placeholder="Quantity">
      <button onclick="dispatchStock()">Dispatch Stock</button>
      <p id="dispatchResult"></p>
    </div>
  </section>

  <section id="manager">
    <h2>Manager</h2>
    <div>
      <h3>View Sales Summary</h3>
      <button onclick="viewSalesSummary()">View Sales Summary</button>
      <p id="salesSummary"></p>
    </div>
    <div>
      <h3>View Stock Summary</h3>
      <button onclick="viewStockSummary()">View Stock Summary</button>
      <p id="stockSummary"></p>
    </div>
  </section>

  <script> 
    // Local Garage Functions
function sellPart() {
  const partName = document.getElementById('partName').value;
  const quantity = document.getElementById('quantity').value;
  document.getElementById('sellResult').innerText = `Sold ${quantity} units of ${partName}`;
}

function orderPart() {
  const partName = document.getElementById('orderPartName').value;
  const quantity = document.getElementById('orderQuantity').value;
  document.getElementById('orderResult').innerText = `Ordered ${quantity} units of ${partName}`;
}

function recordCustomer() {
  const customerName = document.getElementById('customerName').value;
  const paymentAmount = document.getElementById('paymentAmount').value;
  document.getElementById('customerResult').innerText = `Recorded customer ${customerName} with payment of ${paymentAmount}`;
}

// Warehouse Functions
function setPrice() {
  const productName = document.getElementById('productName').value;
  const productPrice = document.getElementById('productPrice').value;
  document.getElementById('priceResult').innerText = `Set price of ${productName} to ${productPrice}`;
}

function dispatchStock() {
  const partName = document.getElementById('dispatchPartName').value;
  const quantity = document.getElementById('dispatchQuantity').value;
  document.getElementById('dispatchResult').innerText = `Dispatched ${quantity} units of ${partName}`;
}

// Manager Functions
function viewSalesSummary() {
  document.getElementById('salesSummary').innerText = "National Sales: $100,000 | Local Sales: $50,000";
}

function viewStockSummary() {
  document.getElementById('stockSummary').innerText = "National Stock: 10,000 units | Local Stock: 5,000 units";
}
  </script>
</body>
</html>
