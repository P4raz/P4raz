    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: yellow;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
        }

        .header {
            position: fixed;
            color: yellow;
            width: 100%;
            padding: 10px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px;
        }

        .Home, .Sign-Up, .Login, .Contact, .About, .Car-Parts, .Order{
            text-decoration: none;
            color: yellow;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: bold;
        }

        .Home:hover, .Sign-Up:hover, .Login:hover, .Contact:hover, .About:hover, .Car-Parts:hover, .Order:hover{
            text-shadow: 0px 5px 5px yellow;
            transition-duration: 0.2s;
            cursor: pointer;
            transform: scale(1.07);
        }

        h1 {
            font-weight: bold;
            color: yellow;
            margin-top: 10px;
            font-size: 2rem;
        }

        .Container {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap on smaller screens */
            gap: 28px;
            justify-content: center; /* Center items horizontally */
            padding: 10px; /* Add padding for better spacing */
            color: yellow;
        }

        .Transmission, .Body-Shell, .Brake-Pads, .Spoiler, .Pistons, .Wheel, .Engine, .Steering-Wheel{
            border-radius: 8px;
            width: 275px;
            height: 290px;
            margin: 25px auto;
            transition: transform 0.3s, box-shadow 0.3s; /* Smooth hover effect */
        }

        .Transmission:hover, .Body-Shell:hover, .Brake-Pads:hover, .Spoiler:hover, .Pistons:hover, .Wheel:hover, .Engine:hover, .Steering-Wheel:hover{
            transform: scale(1.08);
            box-shadow: 10px 10px 10px yellow;
            cursor: pointer;
        }
        .Zed{
          text-shadow: 0 5px 5px white;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 1200px) {
            .Transmission, .Body-Shell, .Brake-Pads, .Spoiler, .Pistons, .Wheel, .Engine, .Steering-Wheel{
                width: 220px; /* Slightly smaller width for medium screens */
                height: 450px;
            }
        }

        @media (max-width: 992px) {
            .Transmission, .Body-Shell, .Brake-Pads, .Spoiler, .Pistons, .Wheel, .Engine, .Steering-Wheel{
                width: 200px; /* Smaller width for tablets */
                height: 400px;
            }

            h1 {
                font-size: 1.8rem; /* Smaller heading for tablets */
            }

            .header {
                flex-direction: row; /* Stack header items vertically */
                gap: 3px;
            }
        }

        @media (max-width: 768px) {
            .Transmission, .Body-Shell, .Brake-Pads, .Spoiler, .Pistons, .Wheel, .Engine, .Steering-Wheel{
                width: 180px; /* Smaller width for smaller tablets */
                height: 350px;
            }

            h1 {
                font-size: 1.5rem; /* Smaller heading for smaller tablets */
            }

            .Home, .Sign-Up, .Login, .Contact, .About, .Car-Parts {
                font-size: 0.9rem; /* Smaller font size for links */
            }
        }

        @media (max-width: 576px) {
            .Transmission, .Body-Shell, .Brake-Pads, .Spoiler, .Pistons, .Wheel, .Engine, .Steering-Wheel{
                width: 100%; /* Full width for mobile devices */
                height: auto; /* Auto height to maintain aspect ratio */
                margin: 10px 0; /* Reduce margin for mobile */
            }

            h1 {
                font-size: 1.2rem; /* Smaller heading for mobile */
            }

            .header {
                padding: 5px; /* Reduce padding for mobile */
            }

            .Home, .Sign-Up, .Login, .Contact, .About, .Car-Parts {
                font-size: 0.8rem; /* Smaller font size for links */
            }
        }
    </style>
</head>
