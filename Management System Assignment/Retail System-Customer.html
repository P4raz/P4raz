<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Car Part Retail System - Customer</title>
        <!-- Favicon -->
    <link rel="icon" type="image/ico" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="Customer.css">
        <title>Retail System-Customer</title>
    </head>
    <body>
        <!--Header Section--> 
        <div class="header">
            <h1 style="text-shadow:0 5px 5px yellow;"><i><span style="color: white;text-shadow: 0 5px 5px white;">Zed</span>Auto Spares</i></h1>
            <a href="Retail Sytsem-Home.html" class="Home"><h2>Home</h2></a>
            <a href="Retail System-Sign Up.html" class="Sign-Up"><h2>Sign-Up</h2></a>
            <a href="Retail System-Login.html" class="Login"><h2>Log in</h2></a>
            <a href="Retail System-Contact.html" class="Contact"><h2>Contact</h2></a>
            <a href="Retail System-About.html" class="About"><h2>About</h2></a>
            <a href="Retail System-Car Parts.html" class="Car-Parts"><h2>Available Parts</h2></a>
        </div>
        <br><br><br><br>
        <!--Main Section-->
        <div class="container-wrapper">
            <div class="Container">
                <form method="post" action=" " id="customerForm">
                <h1 style="text-align: center; color: yellow;">Customer Order</h1>
                <label><h4>Customer Name:</h4></label>
                <input type="text" name="customerName" placeholder="Enter Name" class="Input-Name" id="customerName">
                <label><h4>Car Part:</h4></label>
                <input type="text" name="carPart" placeholder="Enter Part" class="Input-Part" id="part">
                <label><h4> Order Quantity:</h4></label>
                <input type="number" name="orderQuantity" placeholder="Enter Quantity" class="Input-Quantity" id="quantity">
                <label><h4>Payment:</h4></label>
                <input type="number" name="paymentAmount" placeholder="Enter Payment Amount" class="Input-Payment" id="Payment">
                <br><br>
                <button type="submit" class="Submit-Form">Submit Order</button>
                </form>
            </div>
        </div>

        <script>
            // JavaScript to validate form submission
            document.getElementById("customerForm").addEventListener("submit", function(event) {
                // Prevent the form from submitting
                event.preventDefault();

                // Get input values
                const customerName = document.getElementById("customerName").value.trim();
                const part = document.getElementById("part").value.trim();
                const quantity = document.getElementById("quantity").value.trim();
                const Payment = document.getElementById("Payment").value.trim();
                // Check if all fields are filled
                if (customerName === "" || part === "" || quantity === "" || Payment==="") {
                    alert("Please fill in all fields before submitting.");
                } else {
                    // If all fields are filled, submit the form
                    alert("Form submitted successfully!");
                    console.log("customerName");
                    event.target.submit(); // Uncomment to actually submit the form
                }
            });

        </script>
    </body>
</html>
