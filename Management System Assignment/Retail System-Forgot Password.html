<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Retail System - Forgot Password</title>
        <!-- Favicon -->
        <link rel="icon" type="image/ico" href="favicon.ico">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <style>
            body {
                padding: 0;
                margin: 0;
                font-family: 'Montserrat', sans-serif;
                background-image: url("DesiCorr-VpCI-NW-4.jpg");
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                background-attachment: fixed;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }

            h1 {
                text-align: center;
                font-weight: bold;
                margin-bottom: 20px;
                color: white;
                font-family: 'Times New Roman', Times, serif;
            }

            .Container {
                padding: 60px;
                background-color: rgba(0, 0, 0, 0.8);
                color:lightseagreen;
                width: 90%;
                max-width: 380px;
                border: 1px solid lightseagreen;
                border-radius: 9px;
                box-sizing: border-box;
                text-align: center;
            }

            .email {
                text-align: center;
                color: lightseagreen;
                padding: 15px;
                border: 1px solid lightseagreen;
                border-radius: 7px;
                background-color: rgba(0, 0, 0, 0.1);
                width: 100%;
                box-sizing: border-box;
                margin-bottom: 15px;
                font-size: 16px;
            }

            .reset-btn {
                text-align: center;
                color: white;
                background-color: rgba(0, 0, 0, 0.1);
                border: 1px solid lightseagreen;
                padding: 15px;
                border-radius: 7px;
                width: 100%;
                max-width: 170px;
                font-size: 16px;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                cursor: pointer;
            }

            .reset-btn:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 20px lightseagreen;
            }

            .link {
                text-decoration: none;
                color:white;
                text-align: center;
                display: block;
                margin-top: 10px;
            }

            .link:hover {
                text-decoration: underline;
            }
            
            .login-link {
                text-decoration: none;
                color:white;
            }
            
            .span {
                cursor: pointer;
                color: white;
            }

            .span:hover {
                text-decoration: underline;
            }
            
            .message {
                color: lightseagreen;
                margin-bottom: 20px;
                line-height: 1.5;
            }

            /* Responsive Styles */
            @media (max-width: 600px) {
                .Container {
                    padding: 20px;
                }

                h1 {
                    font-size: 24px;
                }

                .email {
                    padding: 10px;
                    font-size: 14px;
                }

                .reset-btn {
                    padding: 10px;
                    font-size: 14px;
                }
            }

            @media (max-width: 400px) {
                .Container {
                    width: 100%;
                    padding: 15px;
                }

                h1 {
                    font-size: 20px;
                }

                .email {
                    padding: 8px;
                    font-size: 12px;
                }

                .reset-btn {
                    padding: 8px;
                    font-size: 12px;
                }
            }
        </style>
    </head>
    <body>
        <div class="Container">
            <form id="resetForm">
                <h1>Forgot Password</h1>
                <p class="message">Enter your email address and we'll send you a link to reset your password.</p>
                <input class="email" id="email" type="email" placeholder="Enter your email" required>
                <br><br>
                <input class="reset-btn" id="resetBtn" type="submit" value="Reset Password">
            </form>
            <p>Remember your password? <span class="span"><a href="Retail System-Login.html" class="login-link">Log in!</a></span></p>
        </div>

        <script>
            document.getElementById("resetForm").addEventListener("submit", function(event) {
                // Prevent the default form submission
                event.preventDefault();
                
                // Get email field
                const emailField = document.getElementById("email");

                // Trim whitespace from input
                const email = emailField.value.trim();

                // Check if email is filled
                if (email !== "") {
                    // Here you would typically send a password reset email
                    // For this example, we'll just show a success message
                    alert("Password reset link has been sent to your email if an account exists.");
                    
                    // Optionally redirect back to login after a brief delay
                    setTimeout(function() {
                        window.location.href = "Retail System-Login.html";
                    }, 1500);
                } else {
                    // Show error message if email is empty
                    alert("Please enter your email address.");
                }
            });
        </script>
    </body>
</html>
