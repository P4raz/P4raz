<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Retail System/Login</title>
        <!-- Favicon -->
    <link rel="icon" type="image/ico" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="Login.css">
    </head>
    <body>
        <div class="Container">
            <form id="loginForm" method="post" action=" ">
                <h1>Login</h1>
               <center><p>Welcome Back!</p></center> 
                <center><p>Enter your email and password to log in.</p></center>
                <input class="email" id="email" type="email" placeholder="Enter your email" required>
                <br><br>
                <input class="password" id="password" type="password" placeholder="Enter your password" required>
                <br><br>
                <center><button class="Login-btn" id="loginBtn" type="submit">Submit</button></center>
            </form>
            <a href="#" class="link"><p>Forgot Password?</p></a>
            <center><a href="#" class="link"></a><p>Don't have an account? <span class="span"><a href="Retail System-Sign Up.html" class="Sign-Up">Sign up!</a></span></p></a></center>
        </div>

        <script>
            // Access the login button and form fields
            const loginBtn = document.getElementById("loginBtn");
            const emailField = document.getElementById("email");
            const passwordField = document.getElementById("password");

            // Add event listener to the login button
            loginBtn.addEventListener("click", function() {
                // Check if both email and password fields are filled
                if (emailField.value !== "" && passwordField.value !== "") {
                    // Redirect to the home page if both fields are filled
                    window.location.href = "Management System Assignment/Retail Sytsem-Home.html";
                } else {
                    // Alert the user to fill in the required fields
                    alert("Please fill in both your email and password.");
                }
            });
        </script>
    </body>
</html>
