<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Retail System - Login</title>
        <style>
            /* General Styles */
            body {
                padding: 0;
                margin: 0;
                font-family: 'Montserrat', sans-serif;
                background-image: url("DesiCorr-VpCI-NW-4.jpg");
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                background-attachment: fixed;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }

            h1 {
                text-align: center;
                font-weight: bold;
                margin-bottom: 20px;
                color: seagreen;
            }

            .Container {
                padding: 30px;
                background-color: rgba(0, 0, 0, 0.8);
                color: seagreen;
                width: 90%;
                max-width: 380px;
                border-radius: 9px;
                box-sizing: border-box;
                box-shadow: 0px 6px 6px green;
            }

            .email, .password {
                text-align: center;
                color: seagreen;
                padding: 15px;
                border: 2px solid seagreen;
                border-radius: 7px;
                background-color: rgba(0, 0, 0, 0.8);
                width: 100%;
                box-sizing: border-box;
                margin-bottom: 15px;
                font-size: 16px;
            }

            .Login-btn {
                text-align: center;
                color: seagreen;
                background-color: rgba(0, 0, 0, 0.8);
                border: 2px solid seagreen;
                padding: 15px;
                border-radius: 7px;
                width: 100%;
                max-width: 170px;
                font-size: 16px;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                cursor: pointer;
            }

            .Login-btn:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 20px seagreen;
            }

            .link {
                text-decoration: none;
                color: seagreen;
                text-align: center;
                display: block;
                margin-top: 10px;
            }

            .link:hover {
                text-decoration: underline;
            }

            .span {
                cursor: pointer;
            }

            .span:hover {
                text-decoration: underline;
            }

            /* Responsive Styles */
            @media (max-width: 600px) {
                .Container {
                    padding: 20px;
                }

                h1 {
                    font-size: 24px;
                }

                .email, .password {
                    padding: 10px;
                    font-size: 14px;
                }

                .Login-btn {
                    padding: 10px;
                    font-size: 14px;
                }
            }

            @media (max-width: 400px) {
                .Container {
                    width: 100%;
                    padding: 15px;
                }

                h1 {
                    font-size: 20px;
                }

                .email, .password {
                    padding: 8px;
                    font-size: 12px;
                }

                .Login-btn {
                    padding: 8px;
                    font-size: 12px;
                }
            }
        </style>
    </head>
    <body>
        <div class="Container">
            <form id="loginForm" method="post">
                <h1>Login</h1>
                <input class="email" id="email" type="email" placeholder="Enter Email" required>
                <input class="password" id="password" type="password" placeholder="Enter Password" required>
                <br>
                <center><button class="Login-btn" id="loginBtn">Login</button></center>
            </form>
            <a href="#" class="link"><p>Forgot Password?</p></a>
            <center><a href="#" class="link"></a><p>Don't have an account? <span class="span"><a href=" ">Sign up!</a></span></p></a></center>
        </div>

        <script>
            // Access the login button and form fields
            const loginBtn = document.getElementById("loginBtn");
            const emailField = document.getElementById("email");
            const passwordField = document.getElementById("password");

            // Add event listener to the login button
            loginBtn.addEventListener("click", function() {
                // Check if both email and password fields are filled
                if (emailField.value !== "" && passwordField.value !== "") {
                    // Redirect to the home page if both fields are filled
                    window.location.href = "Management System Assignment/Retail Sytsem-Home.html";
                } else {
                    // Alert the user to fill in the required fields
                    alert("Please fill in both your email and password.");
                }
            });
        </script>
    </body>
</html>
