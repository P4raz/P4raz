<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail System - Sign Up</title>
    <link rel="icon" type="image/ico" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="Sign Up.css">
</head>
<body>
    <div class="Container">
        <form id="signupForm" action="" method="post">
            <h1 style="color: white;">Sign Up</h1>
            <br>
            <center><p style="font-size: larger;font-weight: bold;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Create  Your  Account!</p></center>
            <br>
            <input type="email" name="Email" class="email" id="email" placeholder="Enter your email" required>
            <br>
            <br>
            
            <input type="password" name="Password" class="password" id="password" placeholder="Enter your password" required>
            <br>
            <br>
            <br>
            <input type="submit" class="Sign-Up-btn" id="Sign-Up-btn">
        </form>
    </div>

    <script>
        // Get references to the form elements
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitButton = document.getElementById('Sign-Up-btn');
        const signupForm = document.getElementById('signupForm');

        // Function to check if all fields are filled and enable/disable button
        function checkForm() {
            if (emailInput.value.trim() !== '' && passwordInput.value.trim() !== '') {
                submitButton.disabled = false; // Enable the button
            } else {
                submitButton.disabled = true; // Disable the button
            }
        }

        // Add event listeners to the input fields
        emailInput.addEventListener('input', checkForm);
        passwordInput.addEventListener('input', checkForm);

        // Initialize button state
        checkForm();

        // Handle form submission
        signupForm.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission
            
            // Here you would typically send the data to a server
            // For this example, we'll just show the alert and redirect
            alert("You have successfully signed up. You will now be redirected to the home page");
            
            // Redirect to home page after 1 second to allow user to see the alert
            setTimeout(function() {
                window.location.href = "Retail Sytsem-Home.html";
            }, 1000);
        });
    </script>
</body>
</html>
