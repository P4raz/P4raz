<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Part Retail System - Home</title>
    <!-- Favicon -->
    <link rel="icon" type="image/ico" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        /* Base Styles */
        body {
            padding: 0;
            margin: 0;
            background-image: url("DesiCorr-VpCI-NW-4.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Montserrat', sans-serif;
        }
        .header {
            background-color: rgba(0, 0, 0, 0.7);
            width: 100%;
            padding: 10px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around; /* Space out items */
            flex-wrap: wrap; /* Allow items to wrap on smaller screens */
            gap: 10px; /* Reduce gap for smaller screens */
        }
        .Home, .Sign-Up, .Login, .Contact {
            text-decoration: none;
            color: yellow;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem; /* Responsive font size */
        }
        .Home:hover, .Sign-Up:hover, .Login:hover, .Contact:hover {
            text-shadow: 0px 10px 10px yellow;
            transition-duration: 0.2s;
            cursor: pointer;
             transform: scale(1.05);
        }

        h1 {
            font-weight: bold;
            color: yellow;
            text-align: left;
            margin-top: 10px;
            font-size: 2rem; /* Responsive font size */
        }
        p {
            color: white;
            text-align: center;
            margin-top: 12px;
            width: auto;
            height: auto;
            font-size: 1.2rem; /* Responsive font size */
            font-weight: bold;
        }
        .Container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .paragraph-container {
            margin-top: 15px;
        }
        .Local, .Warehouse, .Manager, .Customer {
            background-color: rgba(0, 0, 0, 0.7);
            color: yellow;
            border: 1px solid yellow;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            font-family: 'Montserrat', sans-serif;
            font-size: large;
            width: 100%; /* Full width on smaller screens */
            max-width: 200px; /* Limit width on larger screens */
            text-align: center;
        }
        .Local:hover, .Warehouse:hover, .Manager:hover, .Customer:hover {
            background-color: yellow;
            color: black;
            border: 1px solid black;
            transition-duration: 2s;
            cursor: pointer;
        }
      
        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            color: white;
        }
        
        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem; /* Smaller font size for smaller screens */
                text-align: center; /* Center align on smaller screens */
            }
            .header {
                flex-direction: column; /* Stack header items vertically */
                align-items: center;
                gap: 5px;
            }
            .Home, .Sign-Up, .Login, .Contact {
                font-size: 0.9rem; /* Smaller font size for links */
            }
            .Container {
                margin-top: 10px; /* Reduce margin for smaller screens */
            }
            .Local, .Warehouse, .Manager, .Customer {
                width: 90%; /* Wider buttons for smaller screens */
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem; /* Even smaller font size for mobile */
            }
            p {
                font-size: 1rem; /* Smaller paragraph text */
            }
            .header {
                padding: 5px; /* Reduce padding for smaller screens */
            }
            .Home, .Sign-Up, .Login, .Contact {
                font-size: 0.8rem; /* Smaller font size for links */
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i><span style="color: white;">Zed</span>Auto Spares</i></h1>
        <a href="Retail Sytsem-Home.html" class="Home"><h2>Home</h2></a>
        <a href="Retail System-Sign Up.html" class="Sign-Up"><h2>Sign-Up</h2></a>
        <a href="Retail System-Login.html" class="Login"><h2>Login</h2></a>
        <a href="Retail System-Contact.html" class="Contact"><h2>Contact</h2></a>
    </div>
    <div class="paragraph-container">
        <b><p>Welcome to our <span style="color: yellow; font-weight: bold;">Car Parts Retail Management System!</span> We have provided you with the following buttons below to navigate through the different sections of our system.</p></b>
    </div>
    <div class="Container">
        <a href="Retail System-Local Garage.html"><button class="Local">Local Garage Management</button></a>
        <a href="Retail System-Warehouse.html"><button class="Warehouse">Warehouse Stock Dispatch</button></a>
        <a href="Retail System-Manager.html"><button class="Manager">Manager Dashboard</button></a>
        <a href="Retail System-Customer.html"><button class="Customer">Customer Order</button></a>
    </div>
    <footer class="footer">
        <h3 id="copyright" style="color: yellow;">Copyright &copy; 2025 Zed Auto Spares. All rights reserved.</h3>
    </footer>
    <script>
        window.alert("Welcome To Our National Car Parts Retail System");

        // Function to update the copyright year
        function updateCopyright() {
            const copyrightElement = document.getElementById('copyright');
            const currentYear = new Date().getFullYear();
            const baseYear = 2025; // The initial year in the copyright notice

            // Check if the current year is greater than the base year
            if (currentYear > baseYear) {
                copyrightElement.textContent = `Copyright &Copy;${currentYear} Zed Auto Spares.`;
            }
        }

        // Call the function to update the copyright year
        updateCopyright();
    </script>
</body>
</html>
