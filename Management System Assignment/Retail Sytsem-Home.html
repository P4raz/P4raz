<html lang="en-us">
<head>
    <meta charset="UTF-8">

    <title>Car Part System - Home</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-image: url("DesiCorr-VpCI-NW-4.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            color: white;
            text-align: center;
            margin-top: 10px;
        }
        p {
            color: white;
            text-align: center;
            margin-top: 8px;
            font-size: 1.4rem;
            font-weight: bold;
        }
        .Local, .Warehouse, .Manager{
            background-color: black;
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
            font-family: 'Montserrat', sans-serif;
            width: 200px; /* Set a fixed width for the buttons */
            text-align: center; /* Center the text inside the buttons */
        }
        .Local:hover, .Warehouse:hover, .Manager:hover{
            background-color: white;
            color: black;
            border: 1px solid black;
            transition-duration: 2s;
            cursor: pointer;
        }
        .Container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 40px; 
        }
        .footer{
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }
        .header{
            background-color: rgba(0, 0, 0, 0.7);
            width: 100%;
            padding-top: 10px;
            padding-bottom: 4px;
        }
    </style>
</head>
