<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Retail System/Login</title>
        <!-- Favicon -->
        <link rel="icon" type="image/ico" href="favicon.ico">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="stylesheet" href="Login.css">
    </head>
    <body>
        <div class="Container">
            <form id="loginForm" method="post">
                <h1>Login</h1>
               <center><p>Welcome Back!</p></center> 
                <center><p>Enter your email and password to log in.</p></center>
                <br>
                <input class="email" name="Email" id="email" type="email" placeholder="Enter your email" required>
                <br><br>
                <input class="password" name="Password" id="password" type="password" placeholder="Enter your password" required>
                <br><br>
                <center><input class="Login-btn" id="loginBtn" type="submit"></center>
            </form>
            <a href="Retail System-Forgot Password.html" class="link"><p>Forgot Password?</p></a>
            <center><a href="#" class="link"></a><p>Don't have an account? <span class="span"><a href="Retail System-Sign Up.html" class="Sign-Up">Sign up!</a></span></p></a></center>
        </div>

        <script>
            document.getElementById("loginForm").addEventListener("submit", function(event) {
                // Prevent the default form submission
                event.preventDefault();
                
                // Get form fields
                const emailField = document.getElementById("email");
                const passwordField = document.getElementById("password");

                // Check if both fields are filled
                if (emailField.value.trim() !== "" && passwordField.value.trim() !== "") {
                    // Here you would typically validate credentials with a server
                    // For this example, we'll just redirect after showing a message
                    alert("Login successful! Redirecting to home page...");
                    
                    // Redirect to home page after a brief delay
                    setTimeout(function() {
                        window.location.href = "Retail Sytsem-Home.html";
                    }, 500);
                } else {
                    // Show error message if fields are empty
                    alert("Please fill in both your email and password.");
                }
            });
        </script>
    </body>
</html>
